<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s) {
        let str = s.toString()
        let check = true
        for (let i = 0; i < str.length; i++) {
            if (str[i] !== str[str.length-1-i])
            check = false
            break
        }
        return check
    }

    let a=prompt('Nhập từ cần check')
    console.log(isPalindrome(a))
</script>
</body>
</html>
