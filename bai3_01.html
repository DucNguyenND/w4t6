<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inra(){
        let a= parseInt(prompt("Nhập số a"))
        let b= parseInt(prompt("Nhập số b"))
        let c=a+b
        if (a>b) alert(a+ " lớn hơn " + b)
        else alert(c)
    }
    inra()
</script>
</body>
</html>
